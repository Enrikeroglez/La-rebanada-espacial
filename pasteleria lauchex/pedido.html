            <input type="checkbox" id="Mantequilla" name="Mantequilla" Value="Mantequilla">

            <input type="number" id="Merengue" name="Merengue" placeholder="Para cuantas personas"><br>
            <input type="checkbox" id="Aceite" name="Aceite" Value="Aceite">
            <label for="Aceite">Aceite</label>
            <input type="number" id="Aceite" name="Aceite" placeholder="Para cuantas personas"><br>
            <input type="checkbox" id="Fermentado" name="Fermentado" Value="Fermentado">
            <label for="Fermentado">Fermentado</label>
            <input type="number" id="Fermentado" name="Fermentado" placeholder="Para cuantas personas"><br>
            <input type="checkbox" id="Natilla" name="Natilla" Value="Natilla">
            <label for="Natilla">Natilla</label>
            <input type="number" id="Natilla" name="Natilla" placeholder="Para cuantas personas"><br>
            <br><br>

            <p>tipo de decoracion</p>
            <select name="Decoracion" id="Decoracion">
                <option value="Cumpleado-normal">Cumpleado-normal</option>
                <option value="Bautizo">Bautizo</option>

                <option value="Dia-de-ni単o">Dia-de-ni単o</option>

                <option value="xv-a単os">xv-a単os</option>

                <option value="Compromiso">Compromiso</option>

            <input type="submit">
