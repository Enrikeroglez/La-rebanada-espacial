                    <h3><span>1</span>Pastel de Merengue</h3>
                    <p>El merengue, suspiro o meringue (galicismo de meringue o merendinio; de ahí el término "merienda") es un tipo de postre, hecho con clara de huevo batida y azúcar, preferiblemente glas, a los que se les puede añadir aromatizantes, o vainilla, avellana o almendras.</p>
